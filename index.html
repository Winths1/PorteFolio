<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porte Folio Jérémy</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <ul class="ul-header">
            <li id="li1"><a href="#Apropos" id="toApropos">À Propos</a></li>
            <li id="li2"><a href="#Projets" id="toProjets">Mes Projets</a></li>
            <li id="li3"><a href="#Contact" id="toContact">Me Contacter</a></li>
        </ul>
    </header>

    <!-- Contenu Principal -->
    <main>
        <!-- Section à propos -->
        <section class="sec1" id="Apropos">
            <div class="pres">
                <h1>À Propos</h1><br>
                <h3>Je m'appelle Jérémy LANOUE</h3><br>
                <p>Actuellement en formation
                    Développeur Web & Web Mobile
                    Je recherche un stage pour valider celle-ci
                    du 27/09 au 03/12</p>
                <a href="./pdf/CV_JeremyLANOUE_dev.pdf" class="link-cv">Télécharger mon C.V.</a>
            </div>
        </section>
        <!-- Section mes projets -->
        <section class="sec2" id="Projets">
            <div class="cont">
                <h1>Voici les projets réalisés à ce jour</h1>
                <div>
                    <button class="btn1 anim-btn">Animations CSS</button>
                </div>
                <div>
                    <button class="btn2 anim-btn">Bootstrap</button>
                </div>
                <div>
                    <button class="btn3 anim-btn">API Javascript</button>
                </div>
                <div>    
                    <button class="btn4 anim-btn">HTML CSS</button>
                </div>
            </div>
        </section>
        <!-- projet1 -->
        <section class="sec3" id="projet1">
            <div class="flex-sec">
                <div class="div-img">  
                    <img src="./images/animationCSS.png" alt="animationCSS"> 
                </div>
                <div class="btn-img">
                    <button class="btn-projets anim-btn">Retour</button>
                </div>
            </div>
        </section>
        <!-- projet2 -->
        <section class="sec4" id="projet2">
            <div class="flex-sec">
                <div class="div-img">
                    <img src="./images/groupeMusique.png" alt="responsive bootstrap">
                </div>
                <div class="btn-img">
                    <button class="btn-projets anim-btn">Retour</button>
                </div>
            </div>
        </section>
        <!-- projet3 -->
        <section class="sec5" id="projet3">
            <div class="flex-sec">
                <div class="div-img">
                    <img src="./images/projetJSAPI.png" alt="JS API">
                </div>
                <div class="btn-img">
                    <button class="btn-projets anim-btn">Retour</button>
                </div>
            </div>
        </section>
        <!-- projet4 -->
        <section class="sec6" id="projet4">
            <div class="flex-sec">
                <div class="div-img">
                        <img src="./images/siteFraise.png" alt="responsive">
                </div>
                <div class="btn-img">
                    <button class="btn-projets anim-btn">Retour</button>
                </div>
            </div>
        </section>
        <!-- Section me contacter -->
        <section class="sec7" id="Contact">
            <div class="">
                <form>
                    <div class="cont flex-sec">

                        <h1>Contact</h1>

                        <div class="flex-sec">
                            <label for="name">Nom Complet</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="flex-sec">
                            <label for="email">Adresse Mail</label>
                            <input type="mail" name="email" id="email">
                        </div>

                        <div class="flex-sec">
                            <label for="entreprise">Entreprise</label>
                            <input type="text" name="entreprise" id="entreprise">
                        </div>

                        <div class="flex-sec">
                            <label for="message">Votre Message</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>

                        <div class="flex-sec">
                            <button type="submit" >Valider</button>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Liste réseaux sociaux -->
        <ul class="ul-footer">
            <li>
                <a href="https://www.facebook.com/jeremy.lanoue1/"><img src="./logos/facebook.svg" alt="facebook"></a>
            </li>
            <li>
                <a href="https://github.com/Winths1"><img src="./logos/github.svg" alt="github"></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/jeremy-lanoue-b36046172/"><img src="./logos/linkedin.svg" alt="linkedin"></a>
            </li>
        </ul>
    </footer>
    
    <script src="./script/script.js"></script>
</body>
</html>
